<h1 class="text-3xl font-bold underline">
  TECHNICAL MOVIES APP
</h1>

<div class="border-b border-gray-900/10 px-12 pb-12">
  <div class="sm:col-span-3">
    <label for="country" class="block text-sm font-medium leading-6 text-gray-900">Nombre</label>
    <div class="mt-2">
      <input type="text" name="first-name" id="first-name" autocomplete="given-name" class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
    </div>
  </div>
  <div class="sm:col-span-3">
    <label for="country" class="block text-sm font-medium leading-6 text-gray-900">Descripción</label>
    <div class="mt-2">
      <input type="text" name="first-name" id="first-name" autocomplete="given-name" class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
    </div>
  </div>
  <div class="sm:col-span-3">
    <label for="country" class="block text-sm font-medium leading-6 text-gray-900">Género</label>
    <div class="mt-2">
      <select id="country" name="country" autocomplete="country-name" class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:max-w-xs sm:text-sm sm:leading-6">
        <option [value]="genre" *ngFor="let genre of genres; trackBy: trackByFn">{{ genre }}</option>  
      </select>
    </div>
  </div>
</div>

<div class="grid gap-4 grid-cols-3 px-12 pt-2">
  <div *ngFor="let movie of movies; trackBy: trackByFn" class="pt-4">
    <p class="italic hover:not-italic">
      {{ movie.title }} - <span class="inline-flex items-center rounded-md bg-indigo-50 px-2 py-1 text-xs font-medium text-indigo-700 ring-1 ring-inset ring-indigo-700/10">{{ movie.genre }}</span>
    </p>
    <p class="normal-case">
      {{ movie.description }}
    </p>
  </div>  
</div>
